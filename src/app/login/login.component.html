<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" style="background-color: rgb(252, 208, 244); border-radius: 15px;">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <h3 class="mb-5">Login</h3>
              
              <div class="form-outline mb-4">
                <input formControlName="username" type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Enter Your Username" />
                <label class="form-label" for="typeEmailX-2">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="password" type="password" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Enter Your Password" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>

              <button class="btn btn-danger btn-lg btn-block" type="submit"
                style="padding-left: 30px; padding-right: 30px;">Login</button>
              <hr class="my-4">
              <p>
                Register buyer From Here <a href="signup">Signup</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
