<h1 style="text-align: center; margin-top: 20px;">
    Shopping Cart!
</h1>
<br />
<div class="row" *ngFor="let item of items">
    <div class="col-12">
        <br />
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="http://localhost:4000/{{item.image}}">
                </div>
            </div>
            <div class="col-3">
                <h3>{{item.name}}</h3>
                <h3>Rs. {{item.price}}</h3>
                <h3>Available Quantity : {{item.availability}}</h3>
                <h3>Need Quantity : {{item.inner_data.quantity}}</h3>
                <p>Item Description{{item.description}}</p>
            </div>
            <div class="col-3">
                <input (change)="setQ($event,item.availability)" (keyup)="setQ($event,item.availability)" type="number"
                    id="quantity" min="0" max="{{item.availability}}" class="form-control" name="quantity" required>
                <br />
                <button type="submit" class="btn btn-primary" (click)="Edit_Cart(item.inner_data._id)">
                    Edit
                </button>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-danger" (click)="remove_Item(item.inner_data._id)">
                    Remove
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 20px; text-align: center; ">
    <h3>
        Total Amount Rs. {{total}}
    </h3>
    <button class="btn btn-success" (click)="checkout()" style="margin-top: 10px; margin-bottom: 50px;" >
        CheckOut
    </button>
</div>
